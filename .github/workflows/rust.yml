name: Rust CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            runs-on: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            runs-on: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            runs-on: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxft-dev libxinerama-dev \
            libxcursor-dev libxrender-dev libxfixes-dev libpango1.0-dev \
            libglib2.0-dev libcairo2-dev
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary for upload
        run: |
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXT=".exe"
          fi
          cp target/${{ matrix.target }}/release/signal-locate${EXT} signal-locate-${{ matrix.os }}-${{ matrix.target }}${EXT}
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.target }}
          path: signal-locate-${{ matrix.os }}-${{ matrix.target }}*